<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Héroes Patrios</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .stats {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #0033a0;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .boton {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: #d50000;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin: 10px 0;
        }

        .boton:hover {
            background: #002080;
            transform: scale(1.05);
        }

        .boton:active {
            transform: scale(0.95);
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #d50000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s, background-color 0.3s;
            border-radius: 8px;
        }
        .hidden {
            background-color: #0033a0;
            color: transparent;
            transform: scale(0.9);
        }
        .matched {
            background-color: #ffffff !important;
            color: #d50000;
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 350px;
            color: #0033a0;
        }
        .modal.show {
            display: block;
        }
        .modal h2 {
            margin-bottom: 15px;
        }
        .modal button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #d50000;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal show" id="startModal">
        <h2>Mejor Tiempo: <span id="bestTime">--</span></h2>
        <button onclick="startGame()">Jugar</button>
    </div>
    <div class="stats">
        <span id="flips">Flips: 0</span> | <span id="timer">Tiempo: 60s</span>
        <button onclick="pauseGame()" id="pauseButton" class="boton">Pausar</button>
    </div>
    <div class="game-container" id="gameBoard"></div>
    <div id="modal" class="modal">
        <h2 id="modalMessage"></h2>
        <button onclick="resetGame()">Jugar de nuevo</button>
    </div>
    <script>
        const heroes = ['🇩🇴', '🇩🇴', '🦸‍♂️', '🦸‍♂️', '🎖️', '🎖️', '📜', '📜', '🏛️', '🏛️', '⚔️', '⚔️', '📜', '📜', '⭐', '⭐'];
        let shuffledHeroes;
        let firstCard, secondCard;
        let lockBoard = false;
        let flips = 0;
        let timeLeft = 60;
        let timer;
        let timerStarted = false;
        let isPaused = false;
        let bestTime = localStorage.getItem('bestTime') || '--';
        document.getElementById('bestTime').textContent = bestTime;

        function startGame() {
            document.getElementById('startModal').classList.remove('show');
            resetGame();
        }

        function startTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    document.getElementById('timer').textContent = `Tiempo: ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        showModal('¡Perdiste!');
                    }
                }
            }, 1000);
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            shuffledHeroes.forEach((hero, index) => {
                let card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.hero = hero;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (!timerStarted) {
                timerStarted = true;
                startTimer();
            }
            if (lockBoard || this.classList.contains('matched')) return;
            if (this === firstCard) return;

            if (isPaused) {
                pauseGame(); // Reanudar el juego si está pausado
            }

            this.textContent = this.dataset.hero;
            this.classList.remove('hidden');
            flips++;
            document.getElementById('flips').textContent = `Flips: ${flips}`;

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;
            checkMatch();
        }

        function checkMatch() {
            let isMatch = firstCard.dataset.hero === secondCard.dataset.hero;
            isMatch ? disableCards() : unflipCards();
            if (document.querySelectorAll('.matched').length === heroes.length) {
                clearInterval(timer);
                if (bestTime === '--' || timeLeft > parseInt(bestTime)) {
                    localStorage.setItem('bestTime', timeLeft);
                    document.getElementById('bestTime').textContent = timeLeft;
                }
                showModal('¡Ganaste!');
            }
        }

        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.textContent = '';
                secondCard.textContent = '';
                firstCard.classList.add('hidden');
                secondCard.classList.add('hidden');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modal').classList.add('show');
        }

        function resetGame() {
            clearInterval(timer);
            timerStarted = false;
            timeLeft = 60;
            flips = 0;
            document.getElementById('timer').textContent = `Tiempo: ${timeLeft}s`;
            document.getElementById('flips').textContent = `Flips: ${flips}`;
            shuffledHeroes = heroes.sort(() => 0.5 - Math.random());
            createBoard();
            document.getElementById('modal').classList.remove('show');
        }

        function pauseGame() {
            isPaused = !isPaused;
            document.getElementById('pauseButton').textContent = isPaused ? 'Reanudar' : 'Pausar';
        }
    </script>
</body>
</html>
