<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - HÃ©roes Patrios</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="modal show" id="startModal">
        <h2>Mejor Tiempo: <span id="bestTime">--</span></h2>
        <button onclick="startGame()">Jugar</button>
    </div>
    <div class="stats">
        <span id="flips">Flips: 0</span> | <span id="timer">Tiempo: 60s</span>
        <button onclick="pauseGame()" id="pauseButton" class="boton">Pausar</button>
    </div>
    <div class="game-container" id="gameBoard"></div>
    <div id="modal" class="modal">
        <h2 id="modalMessage"></h2>
        <button onclick="resetGame()">Jugar de nuevo</button>
    </div>
    <script>
        const heroes = ['ðŸ‡©ðŸ‡´', 'ðŸ‡©ðŸ‡´', 'ðŸ¦¸â€â™‚ï¸', 'ðŸ¦¸â€â™‚ï¸', 'ðŸŽ–ï¸', 'ðŸŽ–ï¸', 'ðŸ“œ', 'ðŸ“œ', 'ðŸ›ï¸', 'ðŸ›ï¸', 'âš”ï¸', 'âš”ï¸', 'ðŸ“œ', 'ðŸ“œ', 'â­', 'â­'];
        let shuffledHeroes;
        let firstCard, secondCard;
        let lockBoard = false;
        let flips = 0;
        let timeLeft = 60;
        let timer;
        let timerStarted = false;
        let isPaused = false;
        let bestTime = localStorage.getItem('bestTime') || '--';
        document.getElementById('bestTime').textContent = bestTime;

        function startGame() {
            document.getElementById('startModal').classList.remove('show');
            resetGame();
        }

        function startTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    document.getElementById('timer').textContent = `Tiempo: ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        showModal('Â¡Perdiste!');
                    }
                }
            }, 1000);
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            shuffledHeroes.forEach((hero, index) => {
                let card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.dataset.hero = hero;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (!timerStarted) {
                timerStarted = true;
                startTimer();
            }
            if (lockBoard || this.classList.contains('matched')) return;
            if (this === firstCard) return;

            if (isPaused) {
                pauseGame(); // Reanudar el juego si estÃ¡ pausado
            }

            this.textContent = this.dataset.hero;
            this.classList.remove('hidden');
            flips++;
            document.getElementById('flips').textContent = `Flips: ${flips}`;

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;
            checkMatch();
        }

        function checkMatch() {
            let isMatch = firstCard.dataset.hero === secondCard.dataset.hero;
            isMatch ? disableCards() : unflipCards();
            if (document.querySelectorAll('.matched').length === heroes.length) {
                clearInterval(timer);
                if (bestTime === '--' || timeLeft > parseInt(bestTime)) {
                    localStorage.setItem('bestTime', timeLeft);
                    document.getElementById('bestTime').textContent = timeLeft;
                }
                showModal('Â¡Ganaste!');
            }
        }

        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.textContent = '';
                secondCard.textContent = '';
                firstCard.classList.add('hidden');
                secondCard.classList.add('hidden');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function showModal(message) {
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modal').classList.add('show');
        }

        function resetGame() {
            clearInterval(timer);
            timerStarted = false;
            timeLeft = 60;
            flips = 0;
            document.getElementById('timer').textContent = `Tiempo: ${timeLeft}s`;
            document.getElementById('flips').textContent = `Flips: ${flips}`;
            shuffledHeroes = heroes.sort(() => 0.5 - Math.random());
            createBoard();
            document.getElementById('modal').classList.remove('show');
        }

        function pauseGame() {
            isPaused = !isPaused;
            document.getElementById('pauseButton').textContent = isPaused ? 'Reanudar' : 'Pausar';
        }
    </script>
</body>
</html>
