<html>
<head>
    <title>Ben Mills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .header .logo {
            font-weight: bold;
        }
        .header .nav {
            display: flex;
            gap: 20px;
        }
        .main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .footer {
            display: flex;
            justify-content: center;
            padding: 20px;
            font-size: 12px;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Ben Mills</div>
            <div class="nav">
                <a href="#">ABOUT</a>
                <a href="#">RESUME</a>
            </div>
        </div>
        <div class="main">
            <h1>Hi, I'm Ben. I'm a designer.</h1>
        </div>
        <div class="footer">
            <a href="#">E-COMM REDESIGN CASE STUDY</a>
            <a href="#">UN SNAPSHOTS</a>
        </div>
    </div>
</body>
</html>
